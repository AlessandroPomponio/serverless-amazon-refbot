name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
      
    steps:

    - name: Create directory
      run: mkdir -p /home/runner/go/src/github.com/AlessandroPomponio

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      env:
        GITHUB_WORKSPACE: /home/runner/go/src/github.com/AlessandroPomponio/
      uses: actions/checkout@v1

    - name: Build
      run: go build -v .
      
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    
    - name: Test
      run: go test -v ./...
